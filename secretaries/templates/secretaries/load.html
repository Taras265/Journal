{% extends 'base.html' %}
{% load secretaries_tags %}

{% block content %}
{% if request.user|secretary %}
<h1>Загрузка данних</h1>
    <div class="row">
        <div class="col-md-4">
            <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                <input name="file" class="form-control" type="file" accept=".xlsx">
                <br>
                <button type="submit" class="btn btn-primary">Завантажити файл</button>
                <a class="btn btn-primary" href="/secretaries/students/table">Переглянути шаблон</a>
            </form>
        </div>
    </div>
{% else %}
    {% include '403.html' %}
{% endif %}
{% endblock %}
